<! DOCTYPE HTML>
<!DOCTYPE html>
<html>
  <head>
    <title>DCSE Search Engine</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      body {
        margin: 07%;
      }
    </style>

    <center>
      <form name="Search">
        <img
          src="DCSE-Search.png"
          alt=" Search "
          style="width: 304px; height: 228px"
        />

        <input
          type="text"
          class="form-control"
          name="search"
          style="width: 50%; margin-top: 20px"
        />

        <input
          type="submit"
          value="Search"
          name="search_button"
          style="margin-top: 20px"
        />
      </form>
    </center>
  </body>
</html>
